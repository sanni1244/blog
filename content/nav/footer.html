<!DOCTYPE html>
<html lang="en">

<head>
    <title>Footer Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Custom styling for the footer */
        footer {
            background-color: #f8f9fa;
            padding: 30px 0;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }

        .col-lg-4 {
            padding: 1.4rem;
        }

        footer .footer-text {
            margin-bottom: 20px;
        }

        footer ul.footer-links {
            list-style: none;
            padding: 0;
        }

        footer ul.footer-links li {
            display: inline-block;
            margin-right: 15px;
        }

        footer .social-icons a {
            color: #333;
            margin-right: 10px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #007bff;
        }

        .logo-img {
            width: 30px;
        }
    </style>
</head>

<body>
    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="footer-text">
                        <h5>Contact Us</h5>
                        <p><i class="fas fa-phone"></i> Telephone: +1 123 456 7890</p>
                        <p><i class="fas fa-envelope"></i> Email: info@AetherData.com</p>
                        <p><i class="fas fa-map-marker-alt"></i> Address: 123 Street, City, Country</p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="footer-text">
                        <h5>Connect with Us</h5>
                        <ul class="footer-links">
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="footer-text">
                        <h5>About AetherData</h5>

                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum euismod ligula sed varius
                            pellentesque.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap and Font Awesome JavaScript -->
